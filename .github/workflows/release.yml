name: Release

on:
  push:
    tags:
      - 'v*.*.*'

# Allow this workflow to create releases and upload assets using the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup environment
        run: |
          mkdir -p dist
      - name: Create package
        run: |
          # Force PKGNAME to the tag name so package names match the tag in release
          PKGNAME="${{ github.ref_name }}" make package
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload release asset (tarball)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          # Upload the tarball that was created by make package. Name uses the tag.
          asset_path: dist/${{ github.ref_name }}-mailprobe.tar.gz
          asset_name: mailprobe-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
      - name: Upload release asset (sha256)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/${{ github.ref_name }}-mailprobe.sha256
          asset_name: mailprobe-${{ github.ref_name }}.sha256
          asset_content_type: text/plain
